<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel=”stylesheet” href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">



</head>

<body>

    <form id="form" action="" method="get">
        <div class="firstName">
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" type="text" onkeyup="validateName()" required>
            <span id="name_error"></span>
        </div>
        <div class="lastName">
            <label for="lastName">LastName</label>
            <input id="lastName" name="lastName" type="text" onkeyup="validateSurname()" required>
            <span id="surname_error"></span>
        </div>
        <div>
            <label for="address">Address</label>
            <input id="address" name="address" type="text" required>
        </div>
        <div>
            <label for="dateOfBirth">Date of Birth</label>
            <input id="dateOfBirth" name="dateOfBirth" type="date" required>
        </div>
        <div>
            <label for="gender">select gender</label>
            <select name="gender" id="gender" required>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </div>
        <div>
            <p><label for="notes">Notes</label></p>
            <textarea name="notes" id="notes" cols="35" rows="5" required></textarea>
        </div>
        <button id="submitButton" type="submit">Submit</button>
        <br><br>


    </form>


    <div class="container">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S. No.</th>
                    <th scope="col">Last name</th>
                    <th scope="col">First name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Date</th>
                    <th scope="col">Gender</th>
                </tr>
            </thead>
            <tbody id="tableBody">


            </tbody>
        </table>
    </div>

    <script defer src="script.js"></script>
</body>

</html>
